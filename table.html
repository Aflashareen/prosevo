<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
table{
    border: 1px;
    width: 50%;
    border-collapse: collapse;
}
th,td,tr{
    border: 1px solid black;
}
       
</style>
<body>

    <th>tue</th>

    <th>fri</th>
   </tr>

   </tr>
   <tr>
    <td>math</td>
    <td>science</td>
    <td>math</td>
    <td>science</td>
    <td>arts</td>
   </tr>
   <tr>

   </tr>
   <tr>
    <td>math</td>
    <td>science</td>

   </tr>
   <tr>

</table>
         
        

</body>
   
 



</html>
